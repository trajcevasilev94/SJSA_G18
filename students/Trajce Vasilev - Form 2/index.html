<!DOCTYPE html>
<html>

<body>
    <meta charset="utf-8">
    <table border="0" cellpadding="5" cellspacing="0">
        <h2>Формулар за вработување</h2>
        <tr>
            <td style="width: 50%">
                <label for="Име"><b>Име</b></label><br />
                <input name="Име" type="text" maxlength="50" style="width:100%;max-width: 260px" />
            </td>
            <td style="width: 50%">
                <label for="Презиме"><b>Презиме</b></label><br />
                <input name="Презиме" type="text" maxlength="50" style="width:100%;max-width: 260px" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Мејл"><b>Мејл</b></label><br />
                <input name="Мејл" type="text" maxlength="100" style="width:100%;max-width: 535px" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Вебсајт"><b>Ваш вебсајт</b></label><br />
                <input name="Вебсајт" type="text" maxlength="255" style="width:100%;max-width: 535px" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Апликација"><b>За што аплицирате?</b></label><br />
                <input name="Апликација" type="text" maxlength="100" style="width:100%;max-width: 535px" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Плата"><b>Потреба за плата</b></label><br /> <input name="Плата" type="text"
                    maxlength="50" style="width:100%;max-width: 260px" />
            </td>
            <td>
                <label for="Дата"><b>Кога може да почнете со работа?</b></label><br />
                <input name="Дата" type="text" maxlength="50" style="width:100%;max-width: 260px" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Број"><b>Ваш телефонски број</b></label><br />
                <input name="Број" type="text" maxlength="50" style="width:100%;max-width: 260px" />
            </td>
            <td>
                <label for="Локација"><b>Ваша локација</b></label><br />
                <input name="Локација" type="text" maxlength="50" style="width:100%;max-width: 260px" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Работно_Искуство">Дали имате претходно работно искуство?<b></b></label><br />
                <input name="Работно_Искуство" type="radio" value="Yes" checked="checked" /> Да
                <input name="Работно_Искуство" type="radio" value="No" /> Не
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Искуство"><b>Ако имате претходно работно искуство, напишете подолу какво</b></label><br />
                <input name="Искуство" type="text" maxlength="100" style="width:100%;max-width: 535px" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Дополнителни_Прашања"><b>Ако имате дополнителни прашања напишете ги подолу</b></label><br />
                <textarea name="Дополнителни_Прашања" rows="7" cols="40" style="width:100%;max-width: 535px"></textarea>
            </td>
        </tr>

    </table>
</body>

</html>
